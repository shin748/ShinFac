<!DOCTYPE HTML>
<html>
	<head>
		<title> Table TAG 연습 </title>
		<h1>Tabe TAG 연습 (과제 #03-01)</h5>
	</head>
	<body>
		<table border="1" width="200" height="160">
		<thead>
			<tr>
				<td align="center" rowspan="4" colspan="4" width="100" height="80">
					1</td>
				<td align="center" rowspan="4" colspan="4" width="100" height="80">
					2</td>
			</tr>
			<tr></tr>
			<tr></tr>
			<tr></tr> <!-- 여기까지 위에 2개 해결-->
		</thead>
		<tbody>
			<tr>
				<td align="center" rowspan="4" colspan="4" width="100" height="80">3</td>
				<td align="center" rowspan="2" colspan="2" width="50" height="40">4</td>
				<td align="center" rowspan="2" colspan="2" width="50" height="40">5</td>
			</tr>
			<tr></tr>
			<tr>
				<td align="center" rowspan="2" colspan="2" width="50" height="40">6</td>
				<td align="center" width="25" height="20">7</td>
				<td align="center" width="25" height="20">8</td>
			</tr>
			<tr>
				<td align="center" width="25" height="20">9</td>
				<td align="center" width="25" height="20">10</td>
			</tr>
		</tbody>
		</table>
		<p>
			<font size=2>웹프로그래밍2 과목, 신효동의 예제 공간입니다.</font>
		</p>
	</body>
</html>
