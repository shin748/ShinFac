<!DOCTYPE HTML>
<html>
<head>
	<title>&ltcanvas&gt 사용예</title>
	<h1>&ltcanvas&gt 사용예 (과제 #03-02)</h1>
</head>
<body>
	<canvas id="canvas1" width="200" height="100"></canvas>
	<script>
		var c=document.getElementById("canvas1");
		var ctx=c.getContext("2d");
		
		ctx.moveTo(0,0);
		ctx.lineTo(200,100);
		ctx.stroke();
		
		ctx.moveTo(200,0);
		ctx.lineTo(0,100);
		ctx.stroke();
	</script>
	<div style="background-color: LightGrey">
		<font>웹프로그래밍2 과목. 신효동의 예제공간입니다.</font>
		<p>&nbsp</p>
	</div>
</body>
</html>
